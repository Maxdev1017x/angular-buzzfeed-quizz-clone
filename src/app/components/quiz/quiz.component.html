<div class="quiz-container">
    <div class="quiz-logo">
        <img src="/assets/images/logo.png" alt="image">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf="!finished" class="quiz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf="!finished" class="quiz-options">
        <button *ngFor="let option of questionSelected.options; let i = index" 
        (click)="playerChoice(option.alias)"
        class="btn-options">
            {{option.name}}
        </button>
    </div>
    <div *ngIf="finished" class="quiz-results">
        <h1>Resultado:</h1>
        <p>{{answerSelected}}</p>
    </div>
    <div class="button-link">
        <a href="/">Voltar</a>
    </div>
</div>
